<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Inteligente - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <main class="login-container">
        <div class="login-card">
            <h1>Calculadora Inteligente</h1>
            <p>Faça login para começar</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <p id="login-error" class="error-message"></p>

            <div class="links-footer">
                <a href="#" id="show-signup">Não tem uma conta? Cadastre-se</a>
                <a href="#" id="show-forgot-password">Esqueci minha senha</a>
            </div>
        </div>
    </main>
    
    <div id="signup-modal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <span class="close-modal" id="close-signup-modal">&times;</span>
            <h2>Criar Conta</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-nome">Nome Completo</label>
                    <input type="text" id="signup-nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">E-mail</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signup-senha">Senha</label>
                    <input type="password" id="signup-senha" name="senha" required>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            <p id="signup-error" class="error-message"></p>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <span class="close-modal" id="close-forgot-modal">&times;</span>
            <h2>Recuperar Senha</h2>
            <p>Digite seu e-mail para receber o link de recuperação.</p>
            <form id="forgot-password-form">
                <div class="input-group">
                    <label for="forgot-email">E-mail</label>
                    <input type="email" id="forgot-email" name="email" required>
                </div>
                <button type="submit" class="btn-primary">Enviar</button>
            </form>
            <p id="forgot-message" class="success-message"></p>
        </div>
    </div>

    <script src="js/autenticacao.js"></script>
</body>
</html>
